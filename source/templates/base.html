<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Welcome to Pustakein </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="/static/js/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <p class="navbar-text">Pustakein</p>
          <a role="button" class="btn navbar-btn btn-default" href='/index'>Home</a>
          <a role="button" class="btn navbar-btn btn-default" href='/book-list'>Browse</a>
          <form class="navbar-form navbar-right" action="{{ url_for('search') }}" method="POST" name="search">
            <div class="form-group" >
              {{ g.search_form.hidden_tag() }}{{ g.search_form.search(size=20) }}
<!--          <input type="text" class="form-control" placeholder="Search Books">-->
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
